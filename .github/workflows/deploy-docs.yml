name: 部署文档
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: 切换分支
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 安装PNPM
        uses: pnpm/action-setup@v2
        with:
          run_install: true
          version: 8
      - name: 设置Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm
      - name: 下载资源
        uses: actions/checkout@v3
        with:
          repository: myyerrol/galaxy-resources
          path: src/.vuepress/public/res
      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          pnpm run docs:build
          > src/.vuepress/dist/.nojekyll
      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: src/.vuepress/dist
